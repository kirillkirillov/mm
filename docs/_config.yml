# Site settings
title: АДИ ДонНТУ
email: kirill.a.kirillov@gmail.com
description: >
  Сайт кафедры "Математическое моделирование" АДИ ДонНТУ
lang: en-US

baseurl: https://kirillkirillov.github.io/mm # the subpath of your site, e.g. /blog/
url: https://kirillkirillov.github.io/mm # the base hostname & protocol for your site
git_address: https://kirillkirillov.github.io/mm
git_edit_address: https://kirillkirillov.github.io/mm/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
# bootwatch: superhero

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
